{% extends "home-base.html"%}
{% block title %}Edit Professor{% endblock %}
{% block page_content%}

<div class="container">
  <h1 class="mt-5"><i  aria-hidden="true"></i> Delete Professor:</h1>
  <form action="/professor/delete/{{professor.id}}" method="post">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" name="name" value="{{professor.name}}" required="true" readonly="true">
    </div>
    <div class="form-group">
      <label>Department</label>
      <textarea class="form-control" name="about" required="true" readonly="true">{{professor.about}}</textarea>
    </div>
    <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
  </form>
</div>

{% endblock%}
